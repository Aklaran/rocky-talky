# Production compose â€” full stack in Docker
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://basecamp:${POSTGRES_PASSWORD:-basecamp_dev}@postgres:5432/basecamp
      SESSION_SECRET: ${SESSION_SECRET}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      NODE_ENV: production
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    logging:
      options:
        max-size: '10m'
        max-file: '3'

