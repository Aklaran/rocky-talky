# Production compose â€” Rocky Talky
# Uses the Postgres instance from Basecamp's docker-compose (shared DB)
# Usage: docker compose -f docker-compose.prod.yml up -d --build
services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - '127.0.0.1:7200:3000'
    environment:
      DATABASE_URL: postgresql://basecamp:${POSTGRES_PASSWORD:-basecamp_dev}@host.docker.internal:5432/basecamp
      SESSION_SECRET: ${SESSION_SECRET}
      COOKIE_SECURE: ${COOKIE_SECURE:-true}
      TRUST_PROXY: 1
      NODE_ENV: production
      PORT: 3000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    logging:
      options:
        max-size: '10m'
        max-file: '3'
